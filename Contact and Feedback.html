.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    max-width: 1000px; /* Adjust the maximum width as needed */
    margin: auto; /* Center the container horizontally */

}

.text-container {
    flex: 1;
    margin-right: 20px; /* Space between text and form */
}

.feedback-text {
    text-align: left;
    font-weight: bold;
    font-size: 52px;
}

.feedback-text .spaced-text {
    display: inline-block;
    margin-left: 50px; /* Adjust the margin-left to control spacing */
}

.feedback-form {
    flex: 1;
    background-color: lavender; /* White background for the form box */
    padding: 20px;
    border-radius: 57px; /* Rounded corners for the box */
    box-shadow: #91999d;
    margin: 109px auto; 
    width: 50%;
    text-align: center;
}



.feedback-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.feedback-form input,
.feedback-form textarea {
    width: calc(100% - 150px);
    height: 46px; /* Full width minus padding and border */
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.feedback-form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;

}

.feedback-form button:hover {

            <input type="email" id="email" name="email" required><br><br>
